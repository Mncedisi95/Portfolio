<!DOCTYPE html>
<html>
    <head>>

    </head>
    <body>
        
    <!-- Start of Page Header -->
    <header id="home" class="header-mini">
        <div class="overlay"></div>
        <div class="header_content">
            <br>
            <br>
            <br>
            <br>
            <br>   
            <div class="section pt-0">
                <div class="container text-center">
                    <div class="breadcrumb">
                        <a class="breadcrumb-item">Home</a>
                        <a class="breadcrumb-item">Contact</a>
                    </div>
                </div>
            </div>     
        </div>
    </header>
    <!--End of Page Header-->

         <!--Start Of Contact Section -->
         <section class="section">
            <div class="container text-center">
                <p class="section-subtitle">Get in Touch?</p>
                <h2 class="section-subtitle mb-5">Contact Me</h2>
                <form action="" class="col-md-10 col-lg-8 m-auto">
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <input type="text" size="10" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group col-sm-12">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="form-group col-sm-12">
                            <textarea name="comment" id="comment" cols="30" row="7" class="form-control" 
                            placeholder="Message"></textarea>
                        </div>
                        <div class="form-group col-sm-12 mt-3">
                            <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">
                        </div>
                    </div>
                </form>
            </div>
         </section>
         <!--End of Contact Page -->  
    </body>
</html>
