<!--Header Title-->
<header class="page-header">
    <h1>Get In Touch</h1>
</header>

<!-- Contact Section -->
<section class="contact" id="contact">
    <div class="contact-container">
        <div class="contact-grid">
            <!-- Contact Info -->
            <div class="contact-info">
                <h3><i class="ti-email"></i> Contact Information</h3>
                <p><i class="ti-location-pin"></i> {{data.personal.location}}</p>
                <p><i class="ti-email"></i> {{data.personal.email}}</p>
                <p><i class="ti-mobile"></i> {{data.personal.phone}}</p>
                <ul class="social-icons">
                    <li><a><i class="ti-facebook"></i></a></li>
                    <li><a><i class="ti-twitter"></i></a></li>
                    <li><a><i class="ti-linkedin"></i> </a></li>
                    <li><a><i class="ti-github"></i></a></li>
                </ul>
            </div>

            <!-- Contact Form -->

            <div class="contact-form">
                <h3><i class="ti-comments"></i> Send a Message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="ti-location-arrow"></i> Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
